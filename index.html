<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tickets here!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Find your Movie!</h1>
      </div>
      <form id="movieTicket">
        <div "form-group">
          <label for="movie">Which movie looks good?</label>
          <select class="form-control" id="movie">
            <option value="14">Spiderman</option>
            <option value="12">Deadpool</option>
          <select>
        </div>
        <div class="form-group">
          <label for="time">Select time</label>
          <select class="form-control" id="time">
            <option value="-6">4:30pm</option>
            <option value="0">7:00pm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Are you a senior citizen?</label>
          <select class="form-control" id="age">
            <option value="-3">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <button type="submit" class="btn">Your ticket price</button>

      </form>


  </body>
</html>
